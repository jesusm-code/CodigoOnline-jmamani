<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <section>
            <!-- <form action="./pagina.html" method="GET"></form> -->
            <form>
                <!-- type: que tipo de informacion se ingresara -->
                <!-- Placeholder: texto de ayuda en el input -->
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="ejemplo: Jorge" id="nombre" name="nombre" autofocus />
                </p>
                <p>
                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="ejemplo: Garnica" id="apellido" name="apellido" value="Garnica" />
                </p>
                <p>
                    <label for="fechaNac">Fecha de nacimiento</label>
                    <input type="date" name="fechaNac" id="fechaNac">
                </p>
                <p>
                    <label for="sueldo">Sueldo</label>
                    <input type="number" id="sueldo" name="sueldo" step="10" min="1000" max="2500">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </p>
                <p>
                    <label for="">Email</label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    <label for="miColor">Color Favorito</label>
                    <input type="color" id="miColor" name="miColor">
                </p>
                <p>
                    <label for="horaReg"></label>
                    <input type="time" id="horaReg" name="horaReg">
                </p>
                <p>
                    <label>Elija Turno</label>
                </p>
                <p>
                    <label for="turnoDia">Mañana</label>
                    <input type="radio" name="turno" id="turnoDia" checked value="m">
                    |
                    <label for="turnoTarde">Tarde</label>
                    <input type="radio" name="turno" id="turnoTarde" value="t">
                    |
                    <label for="turnoNoche">Noche</label>
                    <input type="radio" name="turno" id="turnoNoche" value="n">
                </p>

                <p>
                    <label>Seleccione Materias</label>
                </p>
                <p>
                    <label for="uxui">UX/UI</label>
                    <input type="checkbox" id="uxui" name="uxui" value="uiux">
                    |
                    <label for="git">Git</label>
                    <input type="checkbox" id="git" name="git" value="git">
                    |
                    <label for="devops">DevOps</label>
                    <input type="checkbox" id="devops" name="devops" value="devops">
                </p>

                <p>
                    <label for="mensaje">Escriba un mensaje</label>
                    <textarea 
                    name="" 
                    id="mensaje" 
                    cols="30" 
                    rows="10"
                    placeholder="Escribe un mensaje al administrador"
                    ></textarea>
                </p>

                <p>
                    <label for="pais">seleccione un Pais</label>
                    <select id="pais" name="pais">
                        <option value="">--Seleccione--</option>
                        <option value="pe">Perú</option>
                        <option value="ho">Honduras</option>
                        <option value="mx">Mexico</option>
                    </select>
                </p>

                <button type="submit">Registrarse</button>

            </form>
        </section>
    </main>
</body>

</html>
